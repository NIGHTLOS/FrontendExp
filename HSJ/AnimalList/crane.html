    <div class="content">
        <p><strong>丹顶鹤简介：</strong>丹顶鹤亦名仙鹤、赤顶鹤，因头顶有红色肉冠而得名。它们纤细优雅，颜色黑白分明。</p>

        <p><strong>迁徙：</strong>丹顶鹤每年从东北繁殖地迁往南方越冬，形成小群活动，有时可多达100只。迁徙路线包括乌苏里江和扎龙保护区等。</p>

        <p><strong>集群：</strong>丹顶鹤常以家庭群体活动，在觅食和栖息时保持一定距离。夜间栖息在芦苇边或水边。</p>

        <p><strong>觅食：</strong>主要以软体动物和鱼类为食，具有很强的觅食能力，能深入土层寻找食物。</p>

        <p><strong>鸣声：</strong>丹顶鹤的鸣声高亢洪亮，能传3—5千米，鸣声频繁，常用于配偶间的交流和警示。</p>

        <p><strong>繁殖：</strong>繁殖期雄鸟与雌鸟对鸣，形成独特的“二重唱”，以保证繁殖的成功。</p>
