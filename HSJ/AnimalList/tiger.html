    <div class="content">
        <p><strong>领地行为：</strong>东北虎常单独活动，有固定的领地，通过喷尿和挂爪等方式标记边界。雌雄的领地边缘重叠，繁殖季节雌雄会一起生活。</p>

        <p><strong>适应寒冷气候：</strong>东北虎是寒冷气候的顶级捕食者，其皮毛比南方亚种更厚，以适应温度可低至-40°C的环境。</p>

        <p><strong>捕猎与食性：</strong>东北虎的捕猎方式为静伏或潜行至一定距离，然后突然袭击。马鹿和野猪在其食谱中占比超过80%。</p>

        <p><strong>游泳与活动范围：</strong>东北虎擅长游泳，活动范围比其他虎亚种更大，长途跋涉寻找猎物。</p>
